<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <title>AI Therapist</title>
  </head>
  <body>
    <header>
      <span class="upper-left"
        >Hi! <br /><strong>I am Athena.</strong> <br />Your AI therapist.
      </span>
      <span class="upper-right">A</span>
    </header>
    <main>
      <div id="conversation-box">
        <div class="search-suggestions-container">
          <button class="options 1">Create a Renaissance-style painting</button>
          <button class="options 1">Text inviting neighbors to barbecue</button>
          <button class="options 3">Pick outfit to look good on camera</button>
          <button class="options 4">Fun fact about the Roman Empire</button>
        </div>
      </div>

      <footer>
        <form action="" id="advice-input-form">
          <div class="wrapper">
            <input
              type="text"
              name=""
              class="search-box"
              id="advice-input"
              placeholder="Message ChatGPT"
              required
              autocomplete="off"
            />
            <button
              type="submit"
              class="submit-button"
              onclick="submitPrompt()"
            >
              âŒƒ
            </button>
          </div>
        </form>
        <div class="footer">
          ChatGPT can make mistakes. Check important info.
        </div>
      </footer>
    </main>
    <script src="src/index.js"></script>
  </body>
</html>
